<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF" />
  <meta charset="UTF-8" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
  <meta name="description" content="Oriflame panel web app!" />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes" />

  <link rel="manifest" href="manifest.json" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #ffffff;
    }

    .loader-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .blinking {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>

          alt="Loading..."
  />
</div>
