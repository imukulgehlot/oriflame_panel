name: oriflame_panel
description: oriflame panel web app
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Utils
  intl: ^0.19.0
  flutter_screenutil: ^5.8.4
  logger: ^2.0.1
  collection: ^1.19.1

  # Network
  firebase_core: ^3.13.1
  connectivity_plus: ^6.1.0
  cached_network_image: ^3.2.3

  # Navigation & Notification
  go_router: ^15.1.2
  url_launcher: ^6.1.12

  # Media (Image, Permission, Video)
  flutter_svg: ^2.0.9

  # State Management
  get: ^4.7.2

  # Additional UI Elements (Toast, Popup, Addition Display)
  fluttertoast: ^8.2.2

  # Other UI Elements
  flutter_animate: ^4.2.0+1
  dropdown_button2: ^2.3.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0



# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Regular.otf
          weight: 400
        - asset: assets/fonts/Satoshi-Medium.otf
          weight: 500
        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700